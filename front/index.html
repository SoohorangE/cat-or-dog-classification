<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>개 고양이 이미지 검출기</title>

  <!-- 나눔고딕 폰트 & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/front/style.css">
</head>
<body>
  <div class="container">
    <h1>이미지 검출기</h1>
    <p class="subtext">이미지를 업로드하고 예측 결과를 확인하세요.</p>

    <div class="upload-box">
      <input type="file" id="upload" accept="image/*" />
      <button onclick="sendImage()">예측하기</button>
    </div>

    <div class="result-box">
      <h2>예측 결과</h2>
      <img id="result" src="" alt="결과 이미지가 여기에 표시됩니다." />
    </div>
  </div>
  <script src="/front/common.js"></script>
</body>
</html>
